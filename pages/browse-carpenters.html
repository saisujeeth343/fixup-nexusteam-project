<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpenters - fixUP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>fix<span>UP</span></h2>
            </div>
            <div class="nav-links">
                <a href="user-home.html" class="nav-link">‚Üê Back to Home</a>
                <a href="my-bookings.html" class="nav-link">My Bookings</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="service-browse-container">
        <!-- Service Header -->
        <div class="service-header">
            <div class="service-hero">
                <div class="service-icon">üî®</div>
                <div class="service-info">
                    <h1>Top Carpenters</h1>
                    <p>Skilled woodworkers for furniture, repairs, and custom projects</p>
                    <div class="service-stats">
                        <span class="stat">üåü 4.8 Average Rating</span>
                        <span class="stat">‚úÖ 89% Completion Rate</span>
                        <span class="stat">‚ö° 2hr Average Response</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="postCarpenterJob()">
                <span class="btn-icon">üìù</span>
                <span class="btn-text">Post Carpenter Job</span>
            </button>
            <button class="quick-btn" onclick="showEmergencyCarpenters()">
                <span class="btn-icon">üö®</span>
                <span class="btn-text">Emergency Repair</span>
            </button>
        </div>

        <!-- Filters & Search -->
        <div class="filters-section">
            <div class="search-box">
                <input type="text" placeholder="üîç Search carpenters by skill..." id="searchInput">
                <button class="search-btn">Search</button>
            </div>
            
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select class="filter-select" onchange="sortCarpenters(this.value)">
                        <option value="rating">Highest Rated</option>
                        <option value="experience">Most Experienced</option>
                        <option value="price">Best Price</option>
                        <option value="distance">Nearest</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Price range:</label>
                    <select class="filter-select" onchange="filterByPrice(this.value)">
                        <option value="all">Any Price</option>
                        <option value="50">Under $50/hr</option>
                        <option value="100">$50-$100/hr</option>
                        <option value="150">Over $100/hr</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Experience:</label>
                    <select class="filter-select" onchange="filterByExperience(this.value)">
                        <option value="all">Any Experience</option>
                        <option value="5">5+ years</option>
                        <option value="10">10+ years</option>
                        <option value="15">15+ years</option>
                    </select>
                </div>
                
                <button class="filter-btn" onclick="toggleAdvancedFilters()">‚öôÔ∏è More Filters</button>
            </div>

            <!-- Advanced Filters -->
            <div class="advanced-filters" id="advancedFilters" style="display: none;">
                <div class="filter-grid">
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="furniture"> Custom Furniture
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="cabinets"> Cabinet Making
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="repairs"> Furniture Repair
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="renovations"> Home Renovations
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="availability" value="emergency"> Emergency Service
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="availability" value="weekend"> Weekend Available
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carpenters Grid -->
        <div class="workers-grid" id="carpentersGrid">
            <!-- Carpenters will be loaded here -->
        </div>

        <!-- Load More -->
        <div class="load-more-section">
            <button class="load-more-btn" onclick="loadMoreCarpenters()">
                Load More Carpenters
            </button>
        </div>
    </div>

    <script src="../js/carpenters-script.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('fixUP_user');
            window.location.href = '../index.html';
        }
        
        function postCarpenterJob() {
            window.location.href = 'post-job.html?service=carpenter';
        }
        
        function showEmergencyCarpenters() {
            alert('üö® Showing carpenters available for emergency repairs!');
            // Filter for emergency availability
        }
    </script>
</body>
</html>
