<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumbers - fixUP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="service-plumber">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>fix<span>UP</span></h2>
            </div>
            <div class="nav-links">
                <a href="user-home.html" class="nav-link">‚Üê Back to Home</a>
                <a href="my-bookings.html" class="nav-link">My Bookings</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="service-browse-container">
        <!-- Service Header -->
        <div class="service-header">
            <div class="service-hero">
                <div class="service-icon">üö∞</div>
                <div class="service-info">
                    <h1>Top Plumbers</h1>
                    <p>Licensed professionals for leaks, installations, and plumbing repairs</p>
                    <div class="service-stats">
                        <span class="stat">üåü 4.7 Average Rating</span>
                        <span class="stat">‚úÖ 92% Completion Rate</span>
                        <span class="stat">‚ö° 1.5hr Average Response</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-btn" onclick="postPlumberJob()">
                <span class="btn-icon">üìù</span>
                <span class="btn-text">Post Plumbing Job</span>
            </button>
            <button class="quick-btn" onclick="showEmergencyPlumbers()">
                <span class="btn-icon">üö®</span>
                <span class="btn-text">Emergency Leak Repair</span>
            </button>
        </div>

        <!-- Filters & Search -->
        <div class="filters-section">
            <div class="search-box">
                <input type="text" placeholder="üîç Search plumbers by skill..." id="searchInput">
                <button class="search-btn">Search</button>
            </div>
            
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select class="filter-select" onchange="sortPlumbers(this.value)">
                        <option value="rating">Highest Rated</option>
                        <option value="experience">Most Experienced</option>
                        <option value="price">Best Price</option>
                        <option value="distance">Nearest</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Price range:</label>
                    <select class="filter-select" onchange="filterByPrice(this.value)">
                        <option value="all">Any Price</option>
                        <option value="60">Under $60/hr</option>
                        <option value="120">$60-$120/hr</option>
                        <option value="180">Over $120/hr</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Experience:</label>
                    <select class="filter-select" onchange="filterByExperience(this.value)">
                        <option value="all">Any Experience</option>
                        <option value="5">5+ years</option>
                        <option value="10">10+ years</option>
                        <option value="15">15+ years</option>
                    </select>
                </div>
                
                <button class="filter-btn" onclick="toggleAdvancedFilters()">‚öôÔ∏è More Filters</button>
            </div>

            <!-- Advanced Filters -->
            <div class="advanced-filters" id="advancedFilters" style="display: none;">
                <div class="filter-grid">
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="leaks"> Leak Repair
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="installation"> Fixture Installation
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="drain"> Drain Cleaning
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="water_heater"> Water Heater
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="specialty" value="sewer"> Sewer Line
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="availability" value="emergency"> Emergency Service
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="availability" value="weekend"> Weekend Available
                        </label>
                    </div>
                    <div class="filter-option">
                        <label>
                            <input type="checkbox" name="certification" value="licensed"> Licensed Only
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Plumbers Grid -->
        <div class="workers-grid" id="plumbersGrid">
            <!-- Plumbers will be loaded here -->
        </div>

        <!-- Load More -->
        <div class="load-more-section">
            <button class="load-more-btn" onclick="loadMorePlumbers()">
                Load More Plumbers
            </button>
        </div>
    </div>

    <script src="../js/plumbers-script.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('fixUP_user');
            window.location.href = '../index.html';
        }
        
        function postPlumberJob() {
            window.location.href = 'post-job.html?service=plumber';
        }
        
        function showEmergencyPlumbers() {
            alert('üö® Showing plumbers available for emergency leak repairs!');
        }
    </script>
</body>
</html>
