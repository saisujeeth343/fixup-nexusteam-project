<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - fixUP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Back Button -->
        <a href="../index.html" class="back-btn">‚Üê Back to Home</a>

        <!-- Register Card -->
        <div class="auth-card">
            <div class="auth-header">
                <h1>Join fixUP! üéâ</h1>
                <p>Create your account to get started</p>
            </div>

            <form class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <div class="password-hint">
                        Must be at least 8 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <!-- Role Selection -->
                <div class="role-selection">
                    <h3>I want to:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="user" checked>
                            <div class="role-card">
                                <span class="role-icon">üîß</span>
                                <span class="role-text">Find Services</span>
                                <small>I need professionals</small>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="worker">
                            <div class="role-card">
                                <span class="role-icon">üíº</span>
                                <span class="role-text">Provide Services</span>
                                <small>I'm a professional</small>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="terms-agreement">
                    <label>
                        <input type="checkbox" required>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>or sign up with</span>
            </div>

            <div class="social-auth">
                <button class="social-btn google-btn">
                    <span>üîç</span> Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <span>üìò</span> Continue with Facebook
                </button>
            </div>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="../js/auth-script.js"></script>
</body>
</html>
