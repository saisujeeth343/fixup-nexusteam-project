<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Carpenters - fixUP</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>fix<span>UP</span></h2>
            </div>
            <div class="nav-links">
                <a href="user-home.html" class="nav-link">‚Üê Back to Home</a>
                <a href="#" class="nav-link">My Bookings</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="browse-container">
        <!-- Page Header -->
        <div class="browse-header">
            <h1>üî® Top Carpenters in Your Area</h1>
            <p>Browse skilled professionals and choose the right one for your project</p>
            
            <!-- Filters -->
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select class="filter-select" onchange="sortWorkers(this.value)">
                        <option value="rating">Highest Rated</option>
                        <option value="price">Lowest Price</option>
                        <option value="experience">Most Experienced</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Price range:</label>
                    <select class="filter-select">
                        <option value="all">Any Price</option>
                        <option value="50">Under $50/hr</option>
                        <option value="100">$50-$100/hr</option>
                        <option value="150">Over $100/hr</option>
                    </select>
                </div>
                <button class="filter-btn" onclick="toggleFilters()">üîß More Filters</button>
            </div>
        </div>

        <!-- Workers Grid -->
        <div class="workers-grid" id="workersGrid">
            <!-- Workers will be loaded by JavaScript -->
        </div>
    </div>

    <script src="../js/browse-script.js"></script>
</body>
</html>
